{% extends 'index.html' %}

{% block content %}

    {% endif %}
    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" class="btn btn-success"> Submit</button>
    </form>
{% endblock %}
